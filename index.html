<!DOCTYPE html>
<html>
  <head>
    <title>Whack-A-Mole</title>
	<link href="css/game.css" rel="stylesheet" />
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="content">
      <h1>
        Whack-A-Mole
      </h1>
      <p>
        After clicking "start", you will have 30 seconds to click as
        many moles as you can. The moles appear randomly so be ready!
      </p>
      <div id="controls">
        <span id="score">0 pts</span> <button type="button" id=
        "start_button">Start</button>
      </div>
      <div id="timer">
        30 seconds left
      </div>
      <div id="gamespace"></div>
    </div>
  </body>
</html>
